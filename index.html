<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Amighty Chuck Norris Jokes</title>
  </head>
  <body>
    <div class="desktop">
      <div class="chuckJokes">
        <div class="intro">
          <h2 class="msi">MSI 2020</h2>
          <h2 class="greet">Hey!</h2>
          <h1 class="title">Let's try to find a joke for you:</h1>
        </div>
        <div class="mode-selection">
          <input
            id="randomMode"
            class="randomMode"
            type="radio"
            name="mode"
            value="random"
            checked
          /><label for="randomMode"> Random</label>
          <input
            id="categoriesMode"
            class="categoriesMode"
            type="radio"
            name="mode"
            value="categories"
          /><label clas for="categoriesMode">From categories</label>
          <ul class="categories hidden"></ul>

          <input
            id="searchMode"
            class="searchMode"
            type="radio"
            name="mode"
            value="search"
          /><label for="searchMode">Search</label>
          <input type="text" class="searchField hidden" />
        </div>

        <button class="getJokesBtn">Get some jokes now</button>

        <div class="joke-container"></div>
      </div>
      <div class="favourites">Favourite</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
